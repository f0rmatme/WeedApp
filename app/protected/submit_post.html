<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8" id="submit-post-form" style="padding-top: 70px; padding-bottom: 40px">

            <h2 id="post-header"><img src="images/post.png" alt="post" width="30" height="30"/> New Post</h2>
            
        
            <form method="POST" action="/post">
                <div class="form-group">
                    <div class="cc-selector">
                            <input id="sativa" type="radio" name="strain" value="sativa" checked="checked"/>
                            <label class="drinkcard-cc sativa" for="sativa"></label>
                            <input id="hybrid" type="radio" name="strain" value="hybrid" />
                            <label class="drinkcard-cc hybrid"for="hybrid"></label>
                            <input id="indica" type="radio" name="strain" value="indica" />
                            <label class="drinkcard-cc indica"for="indica"></label>
                        </div>
                    <input  type="hidden" class="form-control" name="name" id="name" aria-describedby="Name" placeholder="ummm" value="">
                    </div>
                <div class="form-group">
                    <label for="userid">UserID</label>
                    <input class="form-control" name="userId" id="userid" placeholder="WILL BE AUTOFILLED AT LATER DATE">
                    </div>
                <div class="form-group">
                    <label for="weedId">Type of Weed</label>
                    <input class="form-control" name="weedId" id="weedId" placeholder="WE NEED TO BE ABLE TO ENTER WEED NAME NOT ID">
                    </div>
                <div class="form-group">
                    <label for="rating">Rating out of 5</label>
                    <input class="form-control" name="rating" id="rating" placeholder="I'LL CHANGE THE INPUT TYPE AT A LATER DATE TO IMAGES">
                    </div>
                <div class="form-group">
                    <label for="content">Additional Description</label>
                    <input class="form-control" name="content" id="content" placeholder="Additional Description">
                    </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                </form>

        

        
    

        </div>

        <div id="submit2" class="btn-block" role="group" aria-label="Basic example">
